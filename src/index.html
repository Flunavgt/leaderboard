<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to FontAwesome page -->
    <script
      src="https://kit.fontawesome.com/4e5bc16f7d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/30e8639a7b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font family Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>leaderboard</title>
  </head>
  <body>
    <section class="main">
      <h1>Leaderboard</h1>
      <div class="masterContainer">
        <div class="scoreInformation">
          <div class="scores">
            <h2 class="titles">Recent Scores</h2>
            <button type="button" id="refreshBtn">Refresh</button>
          </div>
          <div id="scoreTable"></div>
        </div>
        <div class="information">
          <h2 class="titles">Add your Score</h2>
          <div class="totalInfo">
            <input type="text" id="name" placeholder="Your name" />
            <input type="number" id="score" placeholder="Your score" />
            <button type="submit" id="totalInfo">Submit</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to FontAwesome page -->
    <script src="https://kit.fontawesome.com/4e5bc16f7d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/30e8639a7b.js" crossorigin="anonymous"></script>
    <title>leaderboard</title>
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>

    <h1>Leaderboard</h1>
    <div class="masterContainer">
        <div class="scores">
            <h2 class="titles">Recent Scores</h2>
            <button type="button" class="refreshBtn">Refresh</button>
            <div class="scoreTable"></div>
        </div>
        <div class="information">
            <h2 class="titles">Add your Score</h2>
            <input type="text" id="name">
            <input type="number" id="score">
            <button type="submit">Submit</button>
        </div>
        
       
       
 
    </div>
   
 




   
</body>
</html>
